<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NanumProject</title>
  </head>
  <body class="dx-viewport">
    <div id="root"></div>
    <script>
      // Prevent FOUC: apply theme before React renders
      try {
        var s = JSON.parse(localStorage.getItem('nanum-theme') || '{}');
        var m = s && s.state && s.state.theme;
        var eff = m === 'dark' ? 'dark'
          : m === 'system' && matchMedia('(prefers-color-scheme: dark)').matches ? 'dark'
          : 'light';
        document.documentElement.setAttribute('data-theme', eff);
      } catch(e) {}
    </script>
    <script>
      window.DevExpress = window.DevExpress || {};
      window.DevExpress.config = { licenseKey: '%VITE_DEVEXTREME_KEY%' };
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
